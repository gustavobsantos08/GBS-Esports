<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/jogo.css">
</head>

<body>
     <div id="jogo">
        <div class="timeA">
            <p>Time A</p> <input class="input2" id="iptNomeA" placeholder="Nome do time" style="margin-bottom: 70px;">
            <div class="caixas">
                <input id="iptGoleiro" class="input1" placeholder="Goleiro">
                <input id="iptFixo" class="input1" placeholder="Fixo">
                <input id="iptEsquerdo" class="input1" placeholder="Ala Esquerdo">
                <input id="iptDireito" class="input1" placeholder="Ala Direito">
                <input id="iptPivo" class="input1" placeholder="Pivô">
            </div>

            <div class="botoes">  
                <button onclick="gerar_time_a()" class="botao" style="margin-right: 20px;" id="botaoTimeA">Gerar time</button>

                <button onclick="historico_time_a()" class="botao">Ver Histórico</button>

                <div id="divMsg"></div>
            </div>

            <div class="jogadores">

                <div class="escalacao">
                    <p id="p_goleiro"> </p>
                </div>

                <div class="escalacao">
                    <p id="p_fixo"> </p>
                </div>

                <div class="escalacao1">
                    <p id="p_alaEsquerda"> </p>
                    <p id="p_alaDireita"></p>
                </div>

                <div class="escalacao">
                    <p id="p_pivo"> </p>
                </div>

            </div>
        </div>

        <div class="simulacao">

            <div class="box_simulacao">
                <button onclick="iniciar()" class="botao_simular" id="botaoIniciar"> <b> Iníciar </b> </button>

                <button onclick="simular()" class="botao_simular" style="display: none; margin-left: 20px;"
                    id="botaoSimular"> <b> Simular </b> </button>
            </div>

            <div class="placar">

                <div class="placar_final">


                    <div class="resultado" style="border-right-style: dashed; border-right-color: white;">

                        <b>
                            <p id="nome_time1"> </p>
                        </b>
                        <div class="placar_time1" id="placar_time1"></div>

                    </div>

                    <div class="resultado">

                        <b>
                            <p id="nome_time2"> </p>
                        </b>
                        <div class="placar_time2" id="placar_time2"> </div>

                    </div>

                </div>
            </div>
        </div>

        <div class="timeA">
            <p>Time B</p> <input class="input2" id="iptNomeB" placeholder="Nome do time" style="margin-bottom: 70px;">
            <div class="caixas">
                <input id="iptGoleiro2" class="input1" placeholder="Goleiro">
                <input id="iptFixo2" class="input1" placeholder="Fixo">
                <input id="iptEsquerdo2" class="input1" placeholder="Ala Esquerdo">
                <input id="iptDireito2" class="input1" placeholder="Ala Direito">
                <input id="iptPivo2" class="input1" placeholder="Pivô">
            </div>

            <div class="botoes">
                <button onclick="gerar_time_b()" class="botao" style="margin-right: 20px;" id="botaoTimeB">Gerar time</button>

                <button onclick="historico_time_b()" class="botao">Ver Histórico</button>

                <div id="divMsg"></div>
            </div>

            <div class="jogadores">

                <div class="escalacao">
                    <p id="p_goleiro2"> </p>
                </div>

                <div class="escalacao">
                    <p id="p_fixo2"> </p>
                </div>

                <div class="escalacao1">
                    <p id="p_alaEsquerda2"> </p>
                    <p id="p_alaDireita2"></p>
                </div>

                <div class="escalacao">
                    <p id="p_pivo2"></p>
                </div> 

            </div>
        </div>
    </div>
</body>

</html>

<script>

    var placar1 = 0
    var placar2 = 0

    var gols1 = 0
    var gols2 = 0
    var gols3 = 0
    var gols4 = 0
    var gols5 = 0
    var gols6 = 0
    var gols7 = 0
    var gols8 = 0



    function gerar_time_a() {
        var goleiro = iptGoleiro.value;
        var fixo = iptFixo.value;
        var alaE = iptEsquerdo.value;
        var alaD = iptDireito.value;
        var pivo = iptPivo.value;

        if (goleiro == "" || fixo == "" || alaE == "" || alaD == "" || pivo == "") {
            alert(`Todas as posições da quadra deve ser preenchida`)
        } else {
            p_goleiro.innerHTML += `${goleiro} `
            p_fixo.innerHTML += `${fixo} `
            p_alaEsquerda.innerHTML += `${alaE} `
            p_alaDireita.innerHTML += `${alaD} `
            p_pivo.innerHTML += `${pivo} `

            botaoTimeA.style.display = 'none';
        }
    }

    function gerar_time_b() {
        var goleiro2 = iptGoleiro2.value;
        var fixo2 = iptFixo2.value;
        var alaE2 = iptEsquerdo2.value;
        var alaD2 = iptDireito2.value;
        var pivo2 = iptPivo2.value;

        var aleatorio = Math.random

        if (goleiro2 == "" || fixo2 == "" || alaE2 == "" || alaD2 == "" || pivo2 == "") {
            alert(`Todas as posições da quadra deve ser preenchida`)
        } else {
            p_goleiro2.innerHTML += `${goleiro2} `
            p_fixo2.innerHTML += `${fixo2} `
            p_alaEsquerda2.innerHTML += `${alaE2} `
            p_alaDireita2.innerHTML += `${alaD2}  `
            p_pivo2.innerHTML += `${pivo2} `

            botaoTimeB.style.display = 'none';
        }
    }

    function iniciar() {
        var timeA = iptNomeA.value;
        var timeB = iptNomeB.value;

        var goleiro2 = iptGoleiro2.value;
        var fixo2 = iptFixo2.value;
        var alaE2 = iptEsquerdo2.value;
        var alaD2 = iptDireito2.value;
        var pivo2 = iptPivo2.value;

        var goleiro = iptGoleiro.value;
        var fixo = iptFixo.value;
        var alaE = iptEsquerdo.value;
        var alaD = iptDireito.value;
        var pivo = iptPivo.value;
        


        if (timeA == "" ||
            timeB == "" ||
            goleiro2 == "" ||
            fixo2 == "" ||
            alaE2 == "" ||
            alaD2 == "" ||
            pivo2 == "" ||
            goleiro == "" ||
            fixo == "" ||
            alaE == "" ||
            alaD == "" ||
            pivo == "") {
            alert(`preencha todo o time para dar inicio a simulação`)
        } else {
            nome_time1.innerHTML += `${timeA}`
            nome_time2.innerHTML += `${timeB}`

            placar_time1.innerHTML += `0`
            placar_time2.innerHTML += `0`

            botaoSimular.style.display = 'block';
            botaoIniciar.style.display = 'none';
        }
    }

    function simular() {
        var timeA = iptNomeA.value;
        var timeB = iptNomeB.value;

        var goleiro = iptGoleiro.value;
        var fixo = iptFixo.value;
        var alaE = iptEsquerdo.value;
        var alaD = iptDireito.value;
        var pivo = iptPivo.value;

        var goleiro2 = iptGoleiro2.value;
        var fixo2 = iptFixo2.value;
        var alaE2 = iptEsquerdo2.value;
        var alaD2 = iptDireito2.value;
        var pivo2 = iptPivo2.value;

        var aleatorio = (Math.random() * 7 + 1).toFixed(0);

        var par = aleatorio % 2

        if (par == 0) {
            alert(`GOL DO ${timeA}`)
            placar1++
            placar_time1.innerHTML = `${placar1}`
            
        } else {
            alert(`GOL DO ${timeB}`)
            placar2++
            placar_time2.innerHTML = `${placar2}`
        }

        if(placar1 == 7 || placar2 == 7) {
            placar_time1.innerHTML = `${placar1}`
            placar_time2.innerHTML = `${placar2}`

        }


        if(aleatorio == 2) {
            gols2++
            p_fixo.innerHTML = `${fixo} | Gols: ${gols2}`
        } else if(aleatorio == 4) {
            gols4++
            p_alaEsquerda.innerHTML = `${alaE} | Gols: ${gols4}`
        } else if(aleatorio == 6) {
            gols6++
            p_alaDireita.innerHTML = `${alaD} | Gols: ${gols6}`
        } else  if(aleatorio == 8) {
            gols8++
            p_pivo.innerHTML = `${pivo} | Gols: ${gols8} `
        }

        if(aleatorio == 1) {
            gols1++
            p_fixo2.innerHTML = `${fixo2} | Gols: ${gols1}`
        } else if(aleatorio == 3) {
            gols3++
            p_alaEsquerda2.innerHTML = `${alaE2} | Gols: ${gols3}`
        } else if(aleatorio == 5) {
            gols5++
            p_alaDireita2.innerHTML = `${alaD2} | Gols :${gols5}`
        } else  if(aleatorio == 7) { 
            gols7++
            p_pivo2.innerHTML = `${pivo2} | Gols :${gols7}`
        }

    }
</script>
