<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBS Esportes</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
    <div class="navBar" id="home">
        <ul class="links2">
            <li> <a href="./login.html">Login</a> </li>
        </ul>
    </div>

    <div class="login">
        <div class="banner"></div>
        
            <div class="campos">
                <div class="fundo">
                <input class="caixaTexto" type="text" placeholder="Usúario" id="nome_input">
                <input class="caixaTexto" type="text" placeholder="E-mail" id="email_input">
                <input class="caixaTexto" type="tel" name="" placeholder="Telefone">
                <input class="caixaTexto" type="password" placeholder="Senha" id="senha_input">
                <input class="caixaTexto" type="password" placeholder="Confirmar Senha">
            </div>
            <div class="acesso">
                <button onclick="cadastrar()" class="botao">Cadastrar</button>
                <a href="./login.html">Já sou cadastrado</a>
            </div>
        </div>
    </div>

</body>

<script>
    function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" 
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
</script>
