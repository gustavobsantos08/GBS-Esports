<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de partida de Futsal</title>
    <link rel="stylesheet" href="./css/simulador_futsal.css">
    <link rel="icon" href="./assets/letter-g.png" />
</head>

<body>

    <div class="regras" id="regras">
        <h1> Regras do simulador</h1>
        <ul>

            <li class="textos">O simulador tem como objetivo simular uma partida de Futsal</li>

            <li class="textos">As duas equipes devem ser preenchidas com seus o nome de seus jogadores</li>

            <li class="textos">A primeira equipe a fazer 7 gols vence.</li>

            <li class="textos">Os nomes dos times Devem ser colocados</li>

        </ul>

        <button class="botao_inicar_simulador" onclick="iniciar_simulador()">Iniciar simulação</button>

    </div>


    <div id="jogo" class="jogo">
        <div class="timeA">
            <div class="links">
                <button class="botaoLinks">
                    <a href="./index.html"> Home </a>
                </button>

                <button class="botaoLinks">
                    <a href="./volei.html"> Volei </a>
                </button>

                <button class="botaoLinks">
                    <a href="./futsal.html"> Futsal </a>
                </button>
            </div>
            <p style="color: rgb(255, 255, 255); font-size: 25px; font-style: oblique;"><b>Time A</b></p> <input
                class="input2" id="iptNomeA" placeholder="Nome do time" style="margin-bottom: 70px;">
            <div class="caixas">
                <input id="iptGoleiro" class="input1" placeholder="Goleiro">
                <input id="iptFixo" class="input1" placeholder="Fixo">
                <input id="iptEsquerdo" class="input1" placeholder="Ala Esquerdo">
                <input id="iptDireito" class="input1" placeholder="Ala Direito">
                <input id="iptPivo" class="input1" placeholder="Pivô">
            </div>

            <div class="botoes">
                <button onclick="gerar_time_a()" class="botao" style="margin-right: 20px;" id="botaoTimeA">Gerar
                    time</button>

                <div id="divMsg"></div>
            </div>

            <div class="jogadores">

                <div class="escalacao">
                    <p id="p_goleiro" style="margin-bottom: 120px; margin-left: 50px;"> </p>
                </div>

                <div class="escalacao">
                    <p id="p_fixo" style="margin-bottom: 120px; margin-left: 50px;"> </p>
                </div>

                <div class="escalacao1">
                    <p id="p_alaEsquerda" style="margin-bottom: 120px; margin-left: 50px;"> </p>
                    <p id="p_alaDireita" style="margin-bottom: 120px; margin-left: 50px;"></p>
                </div>

                <div class="escalacao">
                    <p id="p_pivo" style="margin-bottom: 120px; margin-left: 10px;"> </p>
                </div>

            </div>
        </div>

        <div class="simulacao">

            <div class="box_simulacao">
                <button onclick="iniciar()" class="botao_simular" id="botaoIniciar"> <b> Iníciar </b> </button>

                <button onclick="simular()" class="botao_simular" style="display: none; margin-left: 20px;"
                    id="botaoSimular"> <b> Simular </b> </button>

                <button onclick="reiniciar()"class="botao_simular" style="display: none; margin-left: 20px;" id="botaoReiniciar"> <b> Reiniciar </b> </button>

                <div class="div_vitorias" id="vitorias">
                    <p id="vitoria_time_a"
                        style="text-shadow: 0.1em 0.1em 0.2em rgba(1, 243, 223, 0.623); color: white; 
                        text-transform: uppercase; font-size: 28px;"></p>

                    <p style="color: white;"><b>X</b></p>

                    <p id="vitoria_time_b"
                        style="text-shadow: 0.1em 0.1em 0.2em rgba(167, 16, 16, 0.603); color: white;
                         text-transform: uppercase; font-size: 28px;"> </p>
                </div>
            </div>




            <div class="placar">

                <div class="placar_final">


                    <div class="resultado" style="border-right-style: dashed; border-right-color: white;">

                        <b>
                            <p id="nome_time1"> </p>
                        </b>
                        <div class="placar_time1" id="placar_time1"></div>

                    </div>

                    <div class="resultado">

                        <b>
                            <p id="nome_time2"> </p>
                        </b>
                        <div class="placar_time2" id="placar_time2"> </div>

                    </div>

                </div>
            </div>
        </div>

        <div class="timeA">
            <p style="color: rgb(255, 255, 255); font-size: 25px; font-style: oblique;"> <b>Time B</b></p> <input
                class="input2" id="iptNomeB" placeholder="Nome do time" style="margin-bottom: 70px;">
            <div class="caixas">
                <input id="iptGoleiro2" class="input1" placeholder="Goleiro">
                <input id="iptFixo2" class="input1" placeholder="Fixo">
                <input id="iptEsquerdo2" class="input1" placeholder="Ala Esquerdo">
                <input id="iptDireito2" class="input1" placeholder="Ala Direito">
                <input id="iptPivo2" class="input1" placeholder="Pivô">
            </div>

            <div class="botoes">
                <button onclick="gerar_time_b()" class="botao" style="margin-right: 20px;" id="botaoTimeB">Gerar
                    time</button>
            </div>

            <div class="jogadores">

                <div class="escalacao">
                    <p id="p_goleiro2" style="margin-bottom: 120px; margin-left: 50px;"> </p>
                </div>

                <div class="escalacao">
                    <p id="p_fixo2" style="margin-bottom: 120px; margin-left: 50px;"> </p>
                </div>

                <div class="escalacao1">
                    <p id="p_alaEsquerda2" style="margin-bottom: 120px; margin-left: 50px;"> </p>
                    <p id="p_alaDireita2" style="margin-bottom: 120px; margin-left: 50px;"></p>
                </div>

                <div class="escalacao">
                    <p id="p_pivo2" style="margin-bottom: 120px; margin-left: 10px;"></p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>

<script>

    var placar1 = 0
    var placar2 = 0

    var gols1 = 0
    var gols2 = 0
    var gols3 = 0
    var gols4 = 0
    var gols5 = 0
    var gols6 = 0
    var gols7 = 0
    var gols8 = 0
    var defesa1 = 0
    var defesa2 = 0

    var vitoria1 = 0
    var vitoria2 = 0

    var derrota = 0

    var listaAleatorio1 = []
    var listaAleatorio2 = []

    var placaresTimeA = [];
    var placaresTimeB = [];

    function iniciar_simulador() {
        jogo.style.display = 'flex';
        regras.style.display = 'none';

    }


    function gerar_time_a() {
        var goleiro = iptGoleiro.value;
        var fixo = iptFixo.value;
        var alaE = iptEsquerdo.value;
        var alaD = iptDireito.value;
        var pivo = iptPivo.value;

        if (goleiro == "" || fixo == "" || alaE == "" || alaD == "" || pivo == "") {
            alert(`Todas as posições da quadra deve ser preenchida`)
        } else {
            p_goleiro.innerHTML += `${goleiro} `
            p_fixo.innerHTML += `${fixo} `
            p_alaEsquerda.innerHTML += `${alaE} `
            p_alaDireita.innerHTML += `${alaD} `
            p_pivo.innerHTML += `${pivo} `

            botaoTimeA.style.display = 'none';
        }
    }

    function gerar_time_b() {
        var goleiro2 = iptGoleiro2.value;
        var fixo2 = iptFixo2.value;
        var alaE2 = iptEsquerdo2.value;
        var alaD2 = iptDireito2.value;
        var pivo2 = iptPivo2.value;

        var aleatorio = Math.random

        if (goleiro2 == "" || fixo2 == "" || alaE2 == "" || alaD2 == "" || pivo2 == "") {
            alert(`Todas as posições da quadra deve ser preenchida`)
        } else {
            p_goleiro2.innerHTML += `${goleiro2} `
            p_fixo2.innerHTML += `${fixo2} `
            p_alaEsquerda2.innerHTML += `${alaE2} `
            p_alaDireita2.innerHTML += `${alaD2}  `
            p_pivo2.innerHTML += `${pivo2} `

            botaoTimeB.style.display = 'none';
        }
    }

    function iniciar() {
        var timeA = iptNomeA.value;
        var timeB = iptNomeB.value;

        var goleiro2 = iptGoleiro2.value;
        var fixo2 = iptFixo2.value;
        var alaE2 = iptEsquerdo2.value;
        var alaD2 = iptDireito2.value;
        var pivo2 = iptPivo2.value;

        var goleiro = iptGoleiro.value;
        var fixo = iptFixo.value;
        var alaE = iptEsquerdo.value;
        var alaD = iptDireito.value;
        var pivo = iptPivo.value;



        if (timeA == "" ||
            timeB == "" ||
            goleiro2 == "" ||
            fixo2 == "" ||
            alaE2 == "" ||
            alaD2 == "" ||
            pivo2 == "" ||
            goleiro == "" ||
            fixo == "" ||
            alaE == "" ||
            alaD == "" ||
            pivo == "") {
            alert(`preencha todo o time para dar inicio a simulação`)
        } else {
            nome_time1.innerHTML += `${timeA}`
            nome_time2.innerHTML += `${timeB}`

            placar_time1.innerHTML += `0`
            placar_time2.innerHTML += `0`

            botaoSimular.style.display = 'block';
            botaoIniciar.style.display = 'none';

            vitoria1 = 0
            vitoria2 = 0

            vitoria_time_a.innerHTML = ` ${timeA}: ${vitoria1}`
            vitoria_time_b.innerHTML = ` ${timeB}: ${vitoria2}`
        }
    }

    function simular() {
        var timeA = iptNomeA.value;
        var timeB = iptNomeB.value;

        var goleiro = iptGoleiro.value;
        var fixo = iptFixo.value;
        var alaE = iptEsquerdo.value;
        var alaD = iptDireito.value;
        var pivo = iptPivo.value;

        var goleiro2 = iptGoleiro2.value;
        var fixo2 = iptFixo2.value;
        var alaE2 = iptEsquerdo2.value;
        var alaD2 = iptDireito2.value;
        var pivo2 = iptPivo2.value;

        listaAleatorio1.push(aleatorio);
        listaAleatorio2.push(aleatorio2)


        var aleatorio = (Math.random() * 7 + 1).toFixed(0); // jogadores de linha

        var aleatorio2 = (Math.random() * 4 + 1).toFixed(0); // jogadores de linha

        var par = aleatorio % 2

        if (par == 0) {
            placar1++
            placar_time1.innerHTML = `${placar1}`

        } else {
            placar2++
            placar_time2.innerHTML = `${placar2}`
        }
        if (placar1 == 7 || placar2 == 7) {

            botaoSimular.style.display = 'none';
            botaoReiniciar.style.display = 'block';


            if (placar1 == 7) {
                vitoria1++
                vitoria_time_a.innerHTML = `${timeA}: ${vitoria1}`
                alert(`Vitória do time: ${timeA}`)
            } else if (placar2 == 7) {
                vitoria2++
                vitoria_time_b.innerHTML = ` ${timeB}: ${vitoria2}`
                alert(`Vitória do time: ${timeB}`)
            }

        }

        if (aleatorio == 2) {
            alert(`GOL DO(A) ${fixo}!!`)
            gols2++
            p_fixo.innerHTML = `${fixo} | Gols: <span style="color: rgb(66, 255, 66);"> ${gols2} </span>`
        } else if (aleatorio == 4) {
            alert(`GOL DO(A) ${alaE}!!`)
            gols4++
            p_alaEsquerda.innerHTML = `${alaE} | Gols: <span style="color: rgb(66, 255, 66);"> ${gols4} </span>`
        } else if (aleatorio == 6) {
            alert(`GOL DO(A) ${alaD} !!`)
            gols6++
            p_alaDireita.innerHTML = `${alaD} | Gols: <span style="color: rgb(66, 255, 66);"> ${gols6} </span>`
        } else if (aleatorio == 8) {
            alert(`GOL DO(A) ${pivo}!!`)
            gols8++
            p_pivo.innerHTML = `${pivo} | Gols: <span style="color: rgb(66, 255, 66);"> ${gols8} </span> `
        } else if (aleatorio2 == 2) {
            alert(`Defesa do(A) ${goleiro}!!`)
            defesa1++
            p_goleiro.innerHTML = `${goleiro} | Defesas: <span style="color: rgb(66, 255, 66);"> ${defesa1} </span>`
        }

        if (aleatorio == 1) {
            alert(`GOL DO(A) ${fixo2} !! `)
            gols1++
            p_fixo2.innerHTML = `${fixo2} | Gols: <span style="color: rgb(66, 255, 66);"> ${gols1} </span>`
        } else if (aleatorio == 3) {
            alert(`GOL DO(A) ${alaE2}!!`)
            gols3++
            p_alaEsquerda2.innerHTML = `${alaE2} | Gols: <span style="color: rgb(66, 255, 66);"> ${gols3} </span>`
        } else if (aleatorio == 5) {
            alert(`GOL DO(A) ${alaD2}!!`)
            gols5++
            p_alaDireita2.innerHTML = `${alaD2} | Gols : <span style="color: rgb(66, 255, 66);"> ${gols5} </span>`
        } else if (aleatorio == 7) {
            alert(`GOL DO(A)!! ${pivo2}`)
            gols7++
            p_pivo2.innerHTML = `${pivo2} | Gols : <span style="color: rgb(66, 255, 66);"> ${gols7} </span>`
        } else if (aleatorio2 == 1) {
            alert(`Defesa do(A) ${goleiro2}!!`)
            defesa2++
            p_goleiro2.innerHTML = `${goleiro2} | Defesas: <span style="color: rgb(66, 255, 66);"> ${defesa2} </span> `
        }

        vitorias.style.display = 'flex';
    }

    function reiniciar() {
        var timeA = iptNomeA.value;
        var timeB = iptNomeB.value;

        var goleiro = iptGoleiro.value;
        var fixo = iptFixo.value;
        var alaE = iptEsquerdo.value;
        var alaD = iptDireito.value;
        var pivo = iptPivo.value;

        var goleiro2 = iptGoleiro2.value;
        var fixo2 = iptFixo2.value;
        var alaE2 = iptEsquerdo2.value;
        var alaD2 = iptDireito2.value;
        var pivo2 = iptPivo2.value;

        botaoSimular.style.display = 'block';
        botaoReiniciar.style.display = 'none';

        placar1 = 0
        placar2 = 0

        gols1 = 0
        gols2 = 0
        gols3 = 0
        gols4 = 0
        gols5 = 0
        gols6 = 0
        gols7 = 0
        gols8 = 0
        defesa1 = 0
        defesa2 = 0

        placar_time1.innerHTML = `${placar1}`
        placar_time2.innerHTML = `${placar2}`

        p_fixo.innerHTML = `${fixo} | Gols: <span style="color: rgb(66, 255, 66);"> ${gols2} </span>`
        p_alaEsquerda.innerHTML = `${alaE} | Gols: <span style="color: rgb(66, 255, 66);"> ${gols4} </span>`
        p_alaDireita.innerHTML = `${alaD} | Gols: <span style="color: rgb(66, 255, 66);"> ${gols6} </span>`
        p_pivo.innerHTML = `${pivo} | Gols: <span style="color: rgb(66, 255, 66);"> ${gols8} </span>`
        p_goleiro.innerHTML = `${goleiro} | Defesas: <span style="color: rgb(66, 255, 66);"> ${defesa1} </span>`
        p_fixo2.innerHTML = `${fixo2} | Gols: <span style="color: rgb(66, 255, 66);"> ${gols1} </span>`
        p_alaEsquerda2.innerHTML = `${alaE2} | Gols: <span style="color: rgb(66, 255, 66);"> ${gols3} </span>`
        p_alaDireita2.innerHTML = `${alaD2} | Gols: <span style="color: rgb(66, 255, 66);"> ${gols5} </span>`
        p_pivo2.innerHTML = `${pivo2} | Gols: <span style="color: rgb(66, 255, 66);"> ${gols7} </span>`
        p_goleiro2.innerHTML = `${goleiro2} | Defesas: <span style="color: rgb(66, 255, 66);"> ${defesa2} </span>`
    }
</script>
